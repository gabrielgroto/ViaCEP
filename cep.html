<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <title>Ativiade Desenvolvimento | Gabriel Groto</title>
  <!-- NORMAL CSS-->
  <link rel="stylesheet" href="css/style.css">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="img/favicon_io/site.webmanifest">
  <!-- JS -->
  <script src="js/scripts.js" defer></script>
</head>

<body id="page">
  <div id="background-info" class="hide">
    <div class="container col-12 d-flex align-items-center justify-content-center">
      <div id="loader" class="spinner-border text-info hide" role="status"></div>
      <div id="message" class="hide">
        <div class="alert alert-light" role="alert">
          <h4>Alerta!</h4>
          <p id="pmessage">Texto de Alerta</p>
          <button id="fechar-mensagem" type="button" class="btn btn-danger">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container col-lg-6 contForm">
    <form class="formulario">
      <div id="form-header" class="d-flex justify-content-center m-3">
        <a href="https://github.com/gabrielgroto/ProjetoViaCEP" target="_blank">
          <h1>API ViaCEP</h1>
        </a>
        <a href="https://unifique.com.br/" target="_blank"><img src="img/Unifique Branco.png" alt="Logo da Unifique" class="img-fluid"></a>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="cep" name="cep" required minlength="8" maxlength="8" pattern="/d{5}-?/d{3}" placeholder="Digite aqui o seu CEP: XXXXXXXX">
        <label for="cep">Digite aqui o seu CEP: XXXXXXXX</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="cidade" name="cidade" placeholder="cidade" disabled>
        <label for="cidade">Cidade</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="estado" name="estado" placeholder="estado" disabled>
        <label for="estado">Estado</label>
      </div>
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="regiao" name="regiao" placeholder="Região" disabled>
        <label for="regiao">Região</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" disabled>
        <label for="uf">UF</label>
      </div>
    </form>


    <div id="warp-btn" class="d-flex justify-content-end mt-3">
      <button id="btn-pesquisar" class="btn btn-secondary">Pesquisar</button>
      <button id="btn-limpar" class="btn btn-danger">Limpar</button>
    </div>
  </div>
</body>

</html>
